<h1 mat-dialog-title style="text-align:center; margin-top: 15px">Users</h1>

<button mat-flat-button color="primary" (click)="openDialog()" style="margin-left:75%; margin-bottom: 15px">Add User</button>

    <div class="mat-elevation-z8 table-fixed hero container max-w-screen-lg mx-auto">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> UserName</th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button  color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of users">
      </mat-paginator>
    </div>
