<h1 mat-dialog-title>{{actiontitle}} User </h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input formControlName="username" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Email</mat-label>
      <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Password</mat-label>
      <input formControlName="password" matInput placeholder="Password">
    </mat-form-field>
    <p>
      <mat-label>Role:</mat-label>
    </p>
    <mat-radio-group aria-label="Role" formControlName="role">
      <mat-radio-button style="padding-right:10px" value="Administrator">Admin</mat-radio-button>
      <mat-radio-button value="Employee">Employee</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
