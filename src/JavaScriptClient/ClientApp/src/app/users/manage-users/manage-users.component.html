<h1 mat-dialog-title>{{actiontitle}} User </h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>Product  Name</mat-label>
      <input formControlName="Name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Details</mat-label>
      <input formControlName="Details" matInput placeholder="Details">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Price</mat-label>
      <input formControlName="Price" matInput placeholder="Price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
